<div class="overflow-hidden flex">
     <app-inbox (openChatToApp)="getChatFromInbox($event)" 
          (onChangeMode)="changeMode($event)"
          class="w-1/3"></app-inbox>
     <app-chat-screen [userChat]="passUserToScreen" 
          [selectedThemeMode]="selectedThemeMode"
          class="w-2/3"></app-chat-screen>
</div>
