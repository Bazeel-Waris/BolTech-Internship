<div class="max-h-[81vh] overflow-y-auto"
     [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? 'bg-slate-900' : ''">
     <app-chat-card 
          (click)="onClickChatCard(person)" 
          [person]="person" 
          *ngFor="let person of filteredUsers"
          [selectedThemeMode]="selectedThemeMode"
     >
     </app-chat-card>     
</div>
