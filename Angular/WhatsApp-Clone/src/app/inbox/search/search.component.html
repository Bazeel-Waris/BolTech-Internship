<div class="search border-b-2 flex items-center px-8 pt-6 pb-3 justify-between"
     [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? ['bg-slate-900', 'border-b-slate-900'] : ''"
>

     <div class="search--name w-11/12 pr-2 relative">
          <img class="absolute top-2 left-5" [src]="searchIcon" (click)="back()"/>
          <input 
               type="text" 
               placeholder="Search or start new chat"
               class="py-2 bg-gray-100 rounded-lg px-5 pl-16 outline-0 w-full max-w-md"
               [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? ['bg-slate-800', 'text-slate-300'] : ''" 
               #searchedContact
               (focus)="changeIcon()"
               (blur)="changeIcon()"
               (input)="searchingContact()"
          />
     </div>

     <img src="../../../assets/Vector.svg" alt="">
</div>
