<div class="inbox__container h-screen container border-0 border-black ">
     <app-top-menu 
          (onClickSettingIcon)="openSetting($event)"
          *ngIf="!setting">
     </app-top-menu>
     <app-search 
          (onSearchingContact)="getSearchedName($event)"
          *ngIf="!setting">
     </app-search>
     <app-chat-list 
          (openChatClicked)="getClickedChat($event)" 
          [searchContactName]="searchedContactName"
          *ngIf="!setting">
     </app-chat-list>

     <app-setting *ngIf="setting" (onClickCloseBtn)="closeSetting($event)"></app-setting>
</div>
