<div class="container z-50 flex justify-center items-center absolute top-0 left-0 bottom-0 right-0"
     >
     <div class="pop-up-box p-6
           rounded-lg 
          shadow-2xl border-2 
          max-w-lg w-2/5"
          [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? 'bg-gray-900' : 'bg-white'"
          >

          <h1 class="text-2xl text-gray-700 mb-5"
          [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? 'text-white' : ''"     
          >Theme</h1>

          <!-- PopUp Radio Buttons for modes -->
          <div class="modes flex flex-col">
               <label for="dark" 
                    class="text-base py-1"
                    [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? 'text-white' : ''"
               >
                    <input 
                         type="radio" 
                         name="themeMode" 
                         value="light" 
                         id="light"
                         (change)="save($event)"
                    /> Light 
               </label>
               <label for="dark" 
                    class="text-base py-1"
                    [ngClass]="(selectedThemeMode === 'dark' || getLocalStorage === 'dark') ? 'text-white' : ''"
               >
                    <input 
                         type="radio" 
                         name="themeMode" 
                         value="dark" 
                         id="dark" 
                         (change)="save($event)"
                    /> Dark 
               </label>
          </div>

          <!-- PopUp buttons for Cancel || Save Mode -->
          <div class="pt-10 pb-2 flex justify-end">
               <button type="button" 
                    class="hover:shadow-md 
                         hover:border-2 
                         border-2 
                         border-transparent
                         text-emerald-600 
                         font-medium mx-2 
                         py-2 px-4 
                         rounded-full"
                    (click)="closePopUp()">Cancel
               </button>
               <button type="button" 
                    class="bg-emerald-600
                    text-white mx-2 
                    font-medium py-2 px-4 
                    rounded-full 
                    hover:bg-emerald-700"
                    (click)="changeMode()">Save
               </button>
          </div>
     </div>
</div>
