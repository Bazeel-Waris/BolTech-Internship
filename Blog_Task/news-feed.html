<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>

    <!-- News-Feed StyleSheet -->
    <link rel="stylesheet" href="./css/news-feed.css" />

     <!-- FontAwsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- logo -->
        <div class="header__logo">
            <img src="./images/logo.png" alt="Friendbook">
        </div>

        <!-- Search Bar -->
        <div class="header__search">
            <div class="header__search--searchbar">
                <i id="search--icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search-field" type="text" name="postName" placeholder="Find Posts">
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="header__navbar">
            <ul class="navbar__menu">
                <a href=""><li class="navbar__menu--item">Home</li></a>
                <a href=""><li class="navbar__menu--item">logout</li></a> 
                <li id="post-count"><span>20</span> Total Posts</li> 
            </ul>
        </nav>
    </header>

    <section class="content">

        <!-- All Posts -->
        <div id="post-container" class="content__posts"></div>

    </section>

    <!-- Comments Pop-UP -->
    <section class="comments">
        <div class="post__comments">
            <!-- Close Button -->
            <div id="post__comments--close">
                <i class="fa-solid fa-rectangle-xmark"></i>
            </div>

            <!-- Post's User Information -->
            <div class="post__comments--userInfo">
                <img src="./images/user.png" alt="">
                <div class="post__comments--userInfo-name">
                    <h4>Ahmad Bin Waris</h4>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus, libero.
                    </p>
                </div>
            </div>

        </div>
    </section>
</body>

<script src="./js/news-feed.js"></script>
</html>
