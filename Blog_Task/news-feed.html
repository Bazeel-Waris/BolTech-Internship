<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>

    <!-- News-Feed StyleSheet -->
    <link rel="stylesheet" href="./css/news-feed.css" />

     <!-- FontAwsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- logo -->
        <div class="header__logo">
            <img src="./images/logo.png" alt="Friendbook">
        </div>

        <!-- Search Bar -->
        <div class="header__search">
            <div class="header__search--searchbar">
                <i id="search--icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search-field" type="text" name="postName" placeholder="Find Posts">
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="header__navbar">
            <ul class="navbar__menu">
                <a href=""><li class="navbar__menu--item">Home</li></a>
                <a href=""><li class="navbar__menu--item">logout</li></a> 
                <li id="post-count"><span>20</span> Total Posts</li> 
            </ul>
        </nav>
    </header>

    <!-- Posts Tabs & Posts Content -->
    <section class="content">

        <!-- Add Post -->
        <div class="addPost">
            <!-- <div class="addPost__content"> -->
                <h2>Create Post</h2>
                <form id="addPost__form" method="POST">
                    <div class="addPost__form--title">
                        <input type="text" placeholder="Post Title">
                    </div>
                    <div class="addPost__form--description">
                        <textarea rows="5" placeholder="Write Something Here..."></textarea>
                    </div>
                    <div class="addPost__form--btn">
                        <input type="submit" value="ADD POST" />
                    </div>
                </form>
            <!-- </div> -->
        </div>

        <!-- Content Tabs -->
        <div class="content__tabs">
            <div class="allPosts__tab">
                All Posts
            </div>
            <div class="myPosts__tab">
                My Posts
            </div>
        </div>

        <!-- All Posts -->
        <div id="post-container" class="content__posts"></div>

    </section>

    <!-- Comments Pop-UP -->
    <section class="comments">

        <!-- Comments TO Display Here By JavaScript -->
        <div class="post__comments"></div>

    </section>
</body>

<script src="./js/news-feed.js"></script>
</html>
